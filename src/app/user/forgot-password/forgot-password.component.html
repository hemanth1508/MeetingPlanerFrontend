<div>
    <br><br><br><br>
    <div class="container bg-light set">
        <div class="row">
            <div class=" d-none d-md-block col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                <img src="assets/forgotpassword.jpg">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <br><br>
                <div class="row">
                    <div class="col-10">
                        <input type="text" [(ngModel)]="recovery" class="form-control rounded-pill shadow"
                            placeholder="enter recovery password" required autofocus>
                    </div>
                    <br><br>
                    <div class="col-10">
                        <input type="password" [(ngModel)]="newPassword" class=" form-control rounded-pill shadow"
                            placeholder="enter new password " required>
                    </div>
                    <br><br>
                    <div class="col-10">
                        <input type="password" [(ngModel)]="reEnterNewPassword"
                            class=" form-control rounded-pill shadow" placeholder="re-enter new password " required>
                    </div>
                    <br><br>
                    <div class="col-xl-12">
                        <div class="pretty p-icon p-round p-pulse">
                            <input type="checkbox" [(ngModel)]='checked' />
                            <div class="state p-info">
                                <i class="icon mdi mdi-check"></i>
                                <label>Set if you are admin</label>
                            </div>
                        </div>
                    </div>

                </div>
                <br>
                <div class="col-xl-12 text-center">
                    <button type="button" (click)="submit()" class=" btn btn-success">Submit</button>
                </div>
                <br>

            </div>
        </div>

    </div>
    <br><br><br><br>
</div>
