<div>
    <br><br><br><br><br>
    <div class="container bg-light set">
        <div class="row">
            <div class=" d-none d-sm-block col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                <img src="assets/meeting.jpg">
            </div>
            <div class="text-center col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 " *ngIf='this.simple==200'>
                <br><br>
                <h2><b>Awesome. </b></h2>
                <p class="text-muted">your account has been verified successfully</p>
                <button class="btn btn-link dec animate" [routerLink]='["/login"]'>Go to Login <fa-icon
                        [icon]="faSignInAlt">
                    </fa-icon></button>
            </div>
            <div class="text-center col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 " *ngIf='this.simple==500'>
                <br><br>
                <h2><b>Oops. </b></h2>
                <p class="text-muted">some error occured while verifying accont</p>
                <p class="text-muted">plz try again!!!!</p>
                <button class="btn btn-link " [routerLink]='["/login"]'>Go Home</button>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
</div>
